<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
    </header>
    <p style="background-image: url('https://static.independent.co.uk/2023/04/25/13/iStock-1341678091.jpg?quality=75&width=1250&crop=3%3A2%2Csmart&auto=webp');"></p>

    <main>

        <section class="booking-form">
            <h2>Booking Form</h2>
            <form >
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="adventure-date">Date of the Adventure</label>
                    <input type="date" id="adventure-date" name="adventure-date" required>
                </div>
                <div class="input-group">
                    <label for="participants">Number of Participants</label>
                    <input type="number" id="participants" name="participants" required>
                </div>
                <div class="input-group">
                    <label>Duration</label>
                    <div class="duration-options">
                        <label><input type="radio" name="duration" value="half-day"> Half-day</label>
                        <label><input type="radio" name="duration" value="full-day"> Full-day</label>
                        <label><input type="radio" name="duration" value="multiple-days"> Multiple days</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="requests">Special Requests</label>
                    <textarea id="requests" name="requests"></textarea>
                </div>
                <div class="payment-box">
                    <h2>Payment Information</h2>
                    <form>
                        <div class="input-group">
                            <label for="cardholder-name">Cardholder Name</label>
                            <input type="text" id="cardholder-name" name="cardholder-name" required>
                        </div>
                        <div class="input-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" name="card-number" required>
                        </div>
                        <div class="input-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                        </div>
                        <div class="input-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                
                    </form>
                
                <div class="form-actions">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="pay-now">Pay Now</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
